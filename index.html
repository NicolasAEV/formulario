<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar usuarios</title>

    <!-- bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center"><h1>Ingresar usuarios al formulario</h1></div>
    <br>
    <div class="container">
        <form  id="form-client" action="">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">ingrese nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">ingrese apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">rut</label>
                <input type="text" class="form-control" id="rut" placeholder="rut" required>
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">edad</label>
                <input type="number" class="form-control" id="edad" placeholder="edad" value="0" required  min="0" max="120">
              </div>
              <button type="submit" class="btn btn-primary">Subir datos</button>
        </form>
       
         
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">rut</th>
            <th scope="col">edad</th>

          </tr>
        </thead>
        <tbody id="body">
     
     
    
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
